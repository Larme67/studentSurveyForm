<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Library Volunteers From</h1>

    <form>
        <label for="schoolName">School Name</label><br><br>
        <input type="text>" id="schoolName" name="schoolName" ><br><br>

        <br><br>
        <label><Strong>Volunteer Name</Strong></label><br>
        <hr class="divideLine">
        <br>
        <input type="text" id="fname" name="fname" placeholder="First Name here"><br>
        <label for="fname">First Name</label>
        <br><br>
        
        <input type="text" id="lname" name="lname" placeholder="Last Name here"><br>
        <label for="lname">Last Name</label>

        <br><br>

        <label for="date">Date</label><br><br>
        <input type="date" name="date" id="date"><br>
        <br>

        <label for="studentTime">Library</label><br><br>
        <select name="studentTime" id="studentTime">
            <option value="Collierswood">Colliers Wood</option>
            <option value="1to6months">1-6 months</option>
            <option value="6monthTo1years">6 months-1 year</option>
            <option value="moreThan1year">More than 1 year</option>
            <option value="1to3years">1-3 years</option>
            <option value="moreThan3years">More than 3 years</option>
        </select>
        <br><br>
        <hr class="divideLine">
        <br>
        <br>

        <h3>Please rate the following aspects of your education</h3><br>

        <p>How likely are you to recommend our school to a friend or colleagues? </p>
        <input type="radio" id="verylikely" name="recommendation" value="verylikely">
        <label for="verylikely" >Very Likely</label><br>

        <input type="radio" id="somewhatlikely" name="recommendation" value="somewhatlikely">
        <label for="somewhatlikely" >Somewhat Likely</label><br>

        <input type="radio" id="unsure" name="recommendation" value="unsure">
        <label for="unsure" >Unsure</label><br>

        <input type="radio" id="notverylikely" name="recommendation" value="notverylikely">
        <label for="notverylikely" >Not Very Likely</label><br>

        <br><br>

        <p>How would you rate your instructor?</p><br>
        <input type="radio" id="exceptional" name="instructorRating" value="exceptional">
        <label for="exceptional">Exceptional</label><br>

        <input type="radio" id="aboveAverage" name="instructorRating" value="aboveAverage">
        <label for="aboveAverage">Above Average</label><br>

        <input type="radio" id="average" name="instructorRating" value="aboveAverage">
        <label for="average">Average</label><br>

        <input type="radio" id="belowAverage" name="instructorRating" value="belowAverage">
        <label for="belowAverage">Below Average</label><br>
        
        <input type="radio" id="poor" name="instructorRating" value="poor">
        <label for="poor">Poor</label><br><br>

        <p>How would you rate the learning materials?</p><br>
        <input type="radio" id="exceptional" name="materialRating" value="exceptional">
        <label for="exceptional">Exceptional</label><br>

        <input type="radio" id="aboveAverage" name="materialRating" value="aboveAverage">
        <label for="aboveAverage">Above Average</label><br>

        <input type="radio" id="average" name="materialRating" value="Average">
        <label for="average">Average</label><br>

        <input type="radio" id="belowAverage" name="materialRating" value="belowAverage">
        <label for="belowAverage">Below Average</label><br>
        
        <input type="radio" id="poor" name="materialRating" value="poor">
        <label for="poor">Poor</label><br><br>


        <label for="review">If not why?</label><br><br>
        <textarea id="review" name="review" rows="10" cols="50">

        </textarea>

        <br><br>
        <label for="schoolSatisfactionComment">What could we do to increase your level of satisfaction? </label><br><br>
        <textarea id="schoolSatisfactionComment" name="schoolSatisfactionComment" rows="10" cols="50">

        </textarea>
        <br><br>

        <label for="additionalComment">Additional comments</label><br><br>
        <textarea id="additionalComment" name="additionalComment" rows="10" cols="50">

        </textarea>



        <br><br>
        <input type="submit" id="submitBtn">

        


    </form>
</body>
</html>
